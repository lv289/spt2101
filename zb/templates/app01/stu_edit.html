<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑学生信息</title>
    <meta name="viewport" content="width=divice-width,initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/static/jquery-3.5.1.min.js"></script>
    <style>
        #r1,#r2,#r3{
            position:relative;
            top: 7px;
        }
    </style>
</head>
<body>
 <div class="container">
        <div class="row">
            <div class="col-md-8  col-md-offset-2">
                <h2 class="text-center" style="margin-top: 100px">编辑学生信息</h2>
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-offset-2 control-label">学号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="" name="sid" value="{{ obj.sid }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-offset-2 control-label">姓名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="" name="name" value="{{ obj.sinfo.name  }}">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-2 col-md-offset-2 control-label">性别</label>
                        <div class="col-sm-5" id="r1">
                            <select name="sex">
                            {% if obj.sinfo.sex == 1 %}
                <option selected value="1">男</option>
            {% else %}
                <option selected value="0">女</option>{% endif %}
        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-offset-2 control-label">年龄</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="" name="age" value="{{ obj.sinfo.age }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-offset-2 control-label">班级</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="" name="cid" value="{{ obj.sinfo.cid }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-offset-2 control-label">电话号码</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="" name="tel " value="{{ obj.sinfo.tel }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-offset-2 control-label">家庭住址</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="" name="addr" value="{{ obj.sinfo.addr }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-offset-2 control-label">是否在校</label>
                        <div class="col-sm-5" id="r2">
                           <select name="in_school">
                            {% if obj.sinfo.in_school == 1 %}
                <option selected value="1">是</option>
            {% else %}
                <option selected value="0">否</option>{% endif %}
        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-offset-2 control-label">是否记过</label>
                        <div class="col-sm-5" id="r3">
                          <select name="in_school">
                              {% if obj.sinfo.wrong == 1 %}
                <option selected value="1">是</option>
            {% else %}
                <option selected value="0">否</option>{% endif %}

        </select>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button id="b1" type="submit" class="btn btn-default btn-primary">提交</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
